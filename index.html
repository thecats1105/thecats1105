<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진탐2 발표용</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .code-block {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve whitespace for better output formatting */
        }
    </style>
</head>
<body>

    <div class="code-block">
        <h2>JavaScript 실행기</h2>
        <textarea id="js-code"></textarea>
        <button onclick="runJavaScriptCode()">Run JavaScript</button>
        <div class="output" id="js-output"></div>
    </div>

    <script>
        function runJavaScriptCode() {
            const jsCode = document.getElementById('js-code').value;
            const outputElement = document.getElementById('js-output');
            try {
                const originalConsoleLog = console.log;
                let logOutput = "";
                console.log = (message) => {
                    logOutput += message + "\n";
                    originalConsoleLog(message);
                };
                eval(jsCode);
                console.log = originalConsoleLog; // Restore original console.log
                outputElement.innerText = logOutput || "Code executed without output";
            } catch (error) {
                outputElement.innerText = error;
            }
        }
    </script>

</body>
</html>
